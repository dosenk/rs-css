<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rs-css</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./assets/images/book.png" alt="">
            <h1>CSS Disign</h1>
        </div>
    </header>

    <section class="page">
        <div class="level">
            <div class="level-prev level-change"></div>
            <div class="level-name">
                <h2>Level
                    <span class="level-name__current"> 1</span>
                    of
                    <span class="level-name__all"> 20</span>
                </h2>
            </div>
            <div class="level-next level-change"></div>
        </div>
        <div class="all-levels">
            <div class="all-levels__circle level-off"></div>
            <div class="all-levels__circle level-off"></div>
            <div class="all-levels__circle level-off"></div>
            <div class="all-levels__circle level-off"></div>
            <div class="all-levels__circle level-off"></div>
            <div class="all-levels__circle level-off"></div>
            <div class="all-levels__circle level-off"></div>
            <div class="all-levels__circle level-off"></div>
            <div class="all-levels__circle level-off"></div>
            <div class="all-levels__circle level-off"></div>
            <div class="all-levels__circle level-off"></div>
            <div class="all-levels__circle level-off"></div>
            <div class="all-levels__circle level-off"></div>
            <div class="all-levels__circle level-off"></div>
            <div class="all-levels__circle level-off"></div>
            <div class="all-levels__circle level-off"></div>
            <div class="all-levels__circle level-off"></div>
            <div class="all-levels__circle level-off"></div>
            <div class="all-levels__circle level-off"></div>
            <div class="all-levels__circle level-off"></div>
        </div>
    </section>

    <section class="task">
        <div class="task__name">
            <h2>Name of level</h2>
        </div>
        <div class="task-wrapper">
            <div class="task-wrapper__info">
                <h3>Select elements with an ID</h3>
                <p class="task-wrapper__info_text">
                    Selects the element with a specific id.
                    You can also combine the ID selector with the type selector.
                </p>
            </div>
            <div class="task-wrapper__delimiter"></div>
            <div class="task-wrapper__examples">
                <div class="task-wrapper__info">
                    <h3>Examples</h3>
                    <p class="task-wrapper__info_examples">
                        #cool selects any element with id="cool"
                    </p>
                </div>
            </div>
        </div>

    </section>

    <section class="game">
        <div class="room">
            <div class="shelf">
                <div class="shelf__items">
                    <div class="shelf__items_image">
                        <div class="image__wrapper">
                            <img src="./assets/images/flower.png" alt="">
                        </div>
                        <div class="shadowFrame">
                            <svg version="2" class="shadow" viewBox="0 0 122.436 39.744">
                                <ellipse fill="#a9a5a5" fill-opacity="0.25" cx="61.128" cy="19.872" rx="49.25"
                                    ry="8.916" />
                            </svg>
                        </div>
                    </div>

                    <div class="shelf__items_image">
                        <div class="image__wrapper">
                            <img src="./assets/images/book.png" alt="">
                        </div>
                        <div class="shadowFrame">
                            <svg version="2" class="shadow" viewBox="0 0 122.436 39.744">
                                <ellipse fill="#a9a5a5" fill-opacity="0.25" cx="61.128" cy="19.872" rx="49.25"
                                    ry="8.916" />
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="shelf__wrapper">
                    <div class="shelf__wrapper_surface"></div>
                    <div class="shelf__wrapper_edge"></div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
